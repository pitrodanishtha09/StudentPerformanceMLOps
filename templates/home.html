<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Performance Predictor</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
* {
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #11998e);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.glass-card {
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px;
    width: 900px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

h2 {
    font-weight: 700;
    text-align: center;
    color: white;
    margin-bottom: 30px;
}

label {
    color: white;
    font-weight: 500;
}

.form-control, .form-select {
    border-radius: 10px;
    padding: 10px;
}

.btn-custom {
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    border: none;
    border-radius: 12px;
    padding: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-custom:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
}

.result-box {
    margin-top: 25px;
    padding: 20px;
    border-radius: 15px;
    background: rgba(255,255,255,0.2);
    text-align: center;
    color: #00ffcc;
    font-size: 22px;
    font-weight: 600;
    animation: fadeResult 0.8s ease;
}

@keyframes fadeResult {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating Icons */
.floating-icon {
    position: absolute;
    font-size: 40px;
    color: rgba(255,255,255,0.2);
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

.icon1 { top: 10%; left: 5%; animation-delay: 0s;}
.icon2 { bottom: 15%; right: 5%; animation-delay: 2s;}
.icon3 { top: 50%; left: 90%; animation-delay: 4s;}

</style>
</head>

<body>

<div class="floating-icon icon1">ðŸ“š</div>
<div class="floating-icon icon2">ðŸŽ“</div>
<div class="floating-icon icon3">ðŸ“Š</div>

<div class="glass-card">

    <h2>ðŸŽ“ Student Exam Performance Indicator</h2>

    <form action="/predict" method="POST">

        <div class="row mb-3">
            <div class="col">
                <label>Gender</label>
                <select class="form-select" name="gender" required>
                    <option disabled selected value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="col">
                <label>Race / Ethnicity</label>
                <select class="form-select" name="race_ethnicity" required>
                    <option disabled selected value="">Select Group</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label>Parental Level of Education</label>
            <select class="form-select" name="parental_level_of_education" required>
                <option disabled selected value="">Select Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label>Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option disabled selected value="">Select Lunch</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="col">
                <label>Test Preparation Course</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option disabled selected value="">Select Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <label>Reading Score</label>
                <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
            </div>

            <div class="col">
                <label>Writing Score</label>
                <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-custom btn-lg">
                Predict Maths Score
            </button>
        </div>

    </form>

    {% if results %}
    <div class="result-box">
        {{ results }}
    </div>
    {% endif %}

</div>

</body>
</html>
